<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="fixed">
        <div class="main_container" class="">
            <div class="container">
                <div class="header-left">
                    <figure class="header-left"><a href="./index.html"><img class="img_logo" src="resources/images/codoacodo.png" alt="Logo Codo a Codo"></a><span><h3 id="Conf">Conf Bs As</h3></span></figure>
                </div>
                <div class="header-right">
                    <div class="Button">
                        <a href="./index.html" class="nav2">
                            <div class="close_extra" id="one"></div>
                            <div class="close_one"></div>
                            <div class="close_two"></div>
                            <div class="close_extra" id="three"></div>
                        </a>
                    </div>
                    <nav>
                        <ul class="nav-ul">
                            <li><a href="./index.html">La conferencia</a></li>
                            <li><a href="./index.html#section_b">Los oradores</a></li>
                            <li><a href="./index.html#section_c">El lugar y la fecha</a></li>
                            <li><a href="./index.html#section_d">Conviértete en orador</a></li>
                            <li><a id="Compra" href="./tickets.html" title="Redireccionamiento a web de compra de tickets">Comprar tickets</a></li>
                        </ul>
                    </nav>
                </div> 
            </div>            
        </div>
    </header>
    <main>
        <div class="main_container minviewport">
            <section id="section_e">
                <header>
                    <button class="box" id="Estudiante"> 
                        <h3>Estudiante</h3>
                        <p>Tienen un descuento</p>
                        <b>80%</b>
                        <small>* presentar documentación</small>
                    </button>
                    <button class="box" id="Trainee">
                        <h3>Trainee</h3>
                        <p>Tienen un descuento</p>
                        <b>50%</b>
                        <small>* presentar documentación</small>
                    </button>
                    <button class="box" id="Junior">
                        <h3>Junior</h3>
                        <p>Tienen un descuento</p>
                        <b>15%</b>
                        <small>* presentar documentación</small>
                    </button>
                </header>
                <main class="main_container">
                    <p>VENTA</p>
                    <h3>VALOR DE TICKET $<span id="ticket">200</span></h3>
                    <input class="half" type="text" placeholder="Nombre" name="name" required>
                    <input class="half" type="text" placeholder="Apellido" name="surname" required>
                    <input type="text" placeholder="Correo" name="email" id="email" required>

                    <p class="half algn_left">Cantidad</p>
                    <p class="half algn_left">Categoria</p>
                    <input class="half" type="number" placeholder="Cantidad" name="cantidad" id="cantidad" required>
                    <select class="half" name="Categoria" id="categoria" required>
                        <option value="" hidden>--Elegir Categoria--</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Trainee">Trainee</option>
                        <option value="Junior">Junior</option>
                    </select>
                    <div id="total_box">
                        <p style="display: inline;">Total a Pagar: $</p>
                        <span  id="precio"></span>
                    </div>
                    <button class="half" disabled type="submit"><a href="#">Borrar</a></button>
                    <button class="half" disabled type="submit"><a href="#">Resumen</a></button>
                </main>
            </section>
        </div>
    </main>
    <footer class="bottom">
        <div class="main_container">
            <div class="container">
                <nav>
                    <ul class="nav-ul">

                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <script src="./tickets.js"></script>
</body>
</html>
